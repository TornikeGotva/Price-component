<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Price component</title>
    <link href="style.css" rel="stylesheet" />
    <script src="script.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap" rel="stylesheet">
  </head>
  <body>

    <h1 class="header">Our Pricing</h1>
    <div class="subscription flex"
     <span class="subscription">Annually</span>
    <label class="switch">
      <input class="input" type="checkbox" />
      <span class="slider round"></span>
    </label>
    <span class="subscription">Monthly</span>
    </div>
    
  
    <div class="container">
      <div class="basic-container">
        <h4 class="basic-container_header">Basic</h4>
        <h1 class="basic-container_price">$19.99</h1>
        <ul>
          <li>500 GB Storage</li>
          <li>2 Users Allowed</li>
          <li>Send up to 3GB</li>
        </ul>
        <button class="button">learn more</button>
      </div>
      <div class="professional-container">
        <h4 class="basic-container_header professional_header">Professional</h4>
        <h1 class="basic-container_price professional_price">$24.99</h1>
        <ul>
          <li class="professional-list">2 TB Storage</li>
          <li class="professional-list">10 Users Allowed</li>
          <li class="professional-list">Send up to 20GB</li>
        </ul>
        <button class="button button-professional">learn more</button>
      </div>
      <div class="master-container">
        <h4 class="basic-container_header">Master</h4>
        <h1 class="basic-container_price">$39.99</h1>
        <ul>
          <li>1 TB Storage</li>
          <li>5 Users Allowed</li>
          <li>Send up to 10GB</li>
        </ul>
        <button class="button">learn more</button>
      </div>
    </div>
  </body>
</html>
